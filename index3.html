        <style>

                <ul class="nav navbar-nav">

                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page1<span class="caret"></span></a>

                    </ul>
                    </li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page2<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">page2-1</a></li>
                        <li><a href="#">page2-1</a></li>
                    </ul>
                    </li>

            </div>
        </nav>
        <div class="container">

            <p>scroll back to remove stickness</p>
        </div>
